<!DOCTYPE html>
<html ng-app="tipscalc">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="tipsController">
		<ion-pane>
			<ion-header-bar align-title="left" class="bar-positive">
				<h1 class="title">TipsCalc</h1>
			</ion-header-bar>
			<ion-content>
				<div class="row">
					<div class="col col-70">
						<div class="list">
							<label class="item item-input item-floating-label">
								<span class="input-label">Cuenta Total</span>
								<input type="text" placeholder="Cuenta Total" ng-model="totalAmount">
							</label>
							<label class="item item-input item-floating-label">
								<span class="input-label">% Propina</span>
								<input type="text" placeholder="% Propina" ng-model="propinePorcent">
							</label>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<div class="col">
								<button class="button button-positive" ng-click="calculate(totalAmount, propinePorcent)">
									Calcular
								</button>
							</div> 
						</div>
						<div class="row">
							<div class="col options-propine">
								<button class="button button-positive" ng-click="decreasePropine()">
										-
								</button>
								<button class="button button-positive" ng-click="increasePropine()">
									+
								</button>								
							</div> 
						</div>						 
					</div>
				</div>
				
				<div class="row">
					<div class="col">
						<hr></hr>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<h1>Total: {{total}}</h1>
					</div>
				</div>
				

			</ion-content>
		</ion-pane>
	</body>
</html>
